<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mblightbox.css">
    <link rel="stylesheet" href="../theme/css/main.css">
</head>
<body>
    <h1>Lorem ipsum dolor sit amet</h1>
    <p>Lorem ipsum dolor sit amet</p>
    <button id="showalert" type="button">Mostrar alert</button>
    <button id="showaconfirm" type="button">Confirmar</button>
    <section>
        <br>
        <img src="../media/img/img1.jpg" width="600" alt="" class="singlelb">
        <img src="../media/img/img2.jpg" width="600" alt="" class="singlelb">
        <img src="../media/img/img3.jpg" width="600" alt="" class="singlelb">
    </section>

    <script>
        window.addEventListener("DOMContentLoaded", ()=>{
            //Creamos nuestro alert personalizado y lo asignamos a un boton
            const myalert = new mblalert("Una alerta simple");
            document.querySelector("#showalert").addEventListener("click", myalert.show);

            //Creamos otro confirm personalizado que usaremos mas adelante
            const accionConfirmada = new mblalert("El archivo se ha eliminado correctamente!");

            //Creamos nuestro confirm personalizado y lo asignamos a un boton
            const myconfirm = new mblconfirm({
                header: "Estas apunto de eliminar un archivo",
                body: "Realmente deseas continuar?",
                action: (result) => {
                    if(result) accionConfirmada.show();
                }
            });
            document.querySelector("#showaconfirm").addEventListener("click", myconfirm.show);

            //Creamos un lightbox para imagenes
            const myimglb = new imglb('.singlelb');
        });
    </script>
    <script src="mblightbox.js"></script>
</body>
</html>
